<template>
    <!-- lightning data service code -->
    <lightning-record-edit-form object-api-name={boatReviewObject} record-id={boatId} onsuccess={handleSuccess} onsubmit={handleSubmit}>
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <label for={nameField} class="slds-form-element__label">{labelSubject}</label>
                <div class="slds-form-element">
                    <lightning-input-field field-name={nameField} variant="label-hidden" required="true"></lightning-input-field>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">{labelRating}</label>
                    <div class="slds-form-element__control">
                        <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-input-field field-name={commentField} required="true"></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <lightning-button variant="brand" type="submit" label="Submit" icon-name="utility:save"> </lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
