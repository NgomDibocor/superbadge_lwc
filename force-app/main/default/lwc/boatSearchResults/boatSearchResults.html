<template>
  <lightning-tabset variant="scoped">
    <lightning-tab label="Gallery">
      <template if:true={boats.data}>
        <div class="slds-scrollable_y">
          <lightning-layout multiple-rows="true" horizontal-align="center">
            <template for:each={boats.data} for:item="boat">
              <lightning-layout-item key={boat.Id} padding="around-small" 
                                     size="12" small-device-size="6"
                                     medium-device-size="4" large-device-size="3">
                <c-boat-tile boat={boat} selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile}>
                </c-boat-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </template>
      <div style="background-image:url('/resource/Sailboats/sailboat6.jpg')">
      </div>
    </lightning-tab>
    <lightning-tab label="Boat Editor">
      <template if:true={boats.data}>
        <div class="slds-scrollable_y">
          <lightning-datatable key-field="Id" 
              columns={columns} data={boats.data} 
              onsave={handleSave} draft-values={draftValues} hide-checkbox-column="true">
          </lightning-datatable>
        </div>
      </template>
      <!-- Scrollable div and lightning datatable go here -->
    </lightning-tab>
    <lightning-tab label="Boats Near Me">
      <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
    </lightning-tab>
  </lightning-tabset>
</template>
